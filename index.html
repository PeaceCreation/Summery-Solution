<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main>
        <div class="image"> <img src="images/illustration-hero.svg" alt=""> </div>
        <header>
          <h1> Order Summary</h1>
        </header>
        <div class="contents">
              <p>
                You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br> anywhere you like!
              </p>
        </div>
        <div class="price">
              <div class="disc">
                  <img src="images/icon-music.svg" alt="icon-music">
                  <div class="annule">
                      <h4> Annual Plan </h4>
                      <span>$59.99/year</span>
                  </div>
              </div>
              <div class="link"> <a href="#">Change</a></div>
        </div>
        <div class="btn"><button>Proceed to Payment</button></div>
        <p class="order">Cancel Order</p>
  </main>
  <footer>
        <!-- <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div> -->
  </footer>
</body>
</html>
